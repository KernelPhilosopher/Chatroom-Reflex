services:
  - type: web
    name: chatroom-reflex
    env: python
    buildCommand: |
      pip install -r requirements.txt
      reflex init
      python -m reflex export --frontend-only
    startCommand: python -m reflex run --env prod --frontend-only=false
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: REFLEX_ENV
        value: prod
    healthCheckPath: /healthz
